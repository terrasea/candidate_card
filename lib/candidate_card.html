<dom-module id="candidate-card">
    <template>
        <style>
            :host {
                display: inline-block;
                font-family: "Open Sans",Helvetica,Arial,sans-serif;
                /*width: 100%;*/
                /*--paper-card-header-image: {*/
                    /*width: 115px;*/
                    /*height: 115px;*/
                     /*display: inline;*/
                    /*top: 250px;*/
                /*}*/

                /*--paper-card-header-image-text: {*/
                    /*font-size: xx-large;*/
                    /*left: 118px;*/
                    /*right: 0;*/
                    /*color: #9acd32;*/
                    /*/!*width: 230px;*!/*/
                /*}*/

                /*--paper-card-content: {*/
                    /*left: 118px;*/
                 /*}*/
            }

            paper-card {
                width: 100%;
                /*height: 400px;*/
                /*position: inherit;*/
            }



            #picture {
                width: 115px;
                height: 115px;
                vertical-align: middle;
                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
                border-radius: 50%;
                position: relative;
                top: 100px;
                left: 0;
                transform: translate(0, -100px);
            }

            img.picture {
                width: 115px;
                height: 115px;
                vertical-align: middle;
                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
                border-radius: 50%;
            }

            #name {
                color: #9acd32;
                /*font-family: 'NationalBookItalic';*/
                font-style: italic;
                font-weight: bolder;
                z-index: 2;
                padding-top: 20px;
                padding-bottom: 20px;
                margin-bottom: 0;
                margin-top: 0;
                background-color: white;
            }

            @media (min-width: 805px) {
                #content {
                    /*@apply(--layout-horizontal)*/
                }

                #text {
                    margin-left: 0;
                    /*@apply(--layout-flex)*/
                }

                #div-picture {
                    /*width: 150px;*/
                    /*@apply(--layout-horizontal);*/
                    /*@apply(--layout-flex)*/
                    /*@apply(--layout-center);*/
                }
            }

            @media (min-width: 1000px) {
                #text {
                    margin-left: 0;
                   /*@apply(- -layout-flex-2)*/
                }

                #div-picture {
                    /*width: 150px;*/
                    /*@apply(--layout-horizontal);*/
                    /*@apply(--layout-flex)*/
                    /*@apply(--layout-center);*/
                }
            }

            paper-button {
                text-transform: none;
                color: #9acd32;
                left: 0;
            }

            paper-button iron-icon {
                background-color: #9acd32;
                color: white;
                border-radius: 50%;
            }
            #snippet {
                /*width: 150px;*/
                /*border: solid 1px blue;*/
                background-color: white;
                /*color: white;*/
                /*border-bottom-width: 5px;*/
                font-weight: bolder;
                font-size: 95%;
                z-index: 2;
                padding-left: 10px;
                padding-right: 10px;
            }

            #footer {
                background-color: white;
                height: 100px;
                z-index: 2;
            }

            #bg {
                position: absolute;
                left: 5px;
                right: 5px;
                top: 5px;
                bottom: 5px;
                opacity: 0.3;
                z-index: 1;
                background-image: url(images/river.jpg);
                background-color: black;
            }
            ::content > img {
                max-width: 100%;
                height: auto;
                position: relative;
                top: 100px;
                left: 0;
                transform: translate(0, -100px);
            }
            #div-picture > img {

            }
        </style>
        <iron-media-query query="(max-width: 500px) and (orientation: portrait)" query-matches="{{phoneScreenPortrait}}"></iron-media-query>
        <iron-media-query query="(max-width: 599px) and (orientation: landscape)" query-matches="{{phoneScreenLandscape}}"></iron-media-query>
        <iron-media-query query="(min-width: 501px) and (max-width: 980px) and (orientation: portrait)" query-matches="{{tabletScreenPortrait}}"></iron-media-query>
        <iron-media-query query="(min-width: 600px) and (max-width: 980px) and (orientation: landscape)" query-matches="{{tabletScreenLandscape}}"></iron-media-query>
        <iron-media-query query="(min-width: 981px)" query-matches="{{desktopScreen}}"></iron-media-query>
        <paper-card>
            <div id="content" class="card-content layout horizontal">
                <div id="div-picture" class="flex">
                    <template is="dom-if" if="{{hasImageContent}}">
                        <content select="img"></content>
                    </template>
                    <template is="dom-if" if="{{!hasImageContent}}">
                        <img id="picture" src="[[imageUrl]]">
                    </template>
                </div>
                <div id="text" class="flex-2 layout vertical">
                    <h1 id="name">{{candidateName}}</h1>
                    <div id="bg"></div>
                    <div id="snippet" class="flex-3"><content id="distributed" select=".content"></content></div>

                    <div id="footer">
                        <template is="dom-if" if="{{!noLink}}">

                                <paper-button class="flex" on-click="followLink">
                                    <iron-icon icon="icons:chevron-right"></iron-icon>
                                    <span>View More</span>
                                </paper-button>

                        </template>
                    </div>

                </div>
            </div>

        </paper-card>
    </template>
    <script type="application/dart" src="candidate_card.dart"></script>
</dom-module>
